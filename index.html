<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="header">
        <div class="navbar">

            <div class="amazon border">
                <img src="amazon_logo.png" alt="amazon pic">
            </div>

            <div class="location-main border">
                <p class="deliver">Deliver to</p>
                <div class="location">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="india">India</p>
                </div>
            </div>

            <div class="nav-search">
                <select class="search-select">
                    <option value="">ALL</option>
                </select>
                <input placeholder="Search Amazon" class="search-input">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>

            <div class="sign-in border">
                <p class="hello">Hello, sign in</p>
                <p class="account">Account & Lists</p>
            </div>

            <div class="returns_orders border">
                <p class="returns">Returns</p>
                <p class="orders">& Orders</p>
            </div>

            <div class="cart border">
                <div class="cart_img">
                    <i class="fa-solid fa-cart-shopping"></i>
                </div>
                <p>Cart</p>
            </div>
        </div>

        <div class="panel">

            <div class="menu border">
                <div class="menu-bars">
                    <i class="fa-solid fa-bars"></i>
                </div>
                <p>All</p>
            </div>

            <div class="deals border">
                <p>Today's Deals</p>
            </div>

            <div class="services border">
                <p>Customer Service</p>
            </div>

            <div class="registry border">
                <p>Registry</p>
            </div>

            <div class="gift border">
                <p>Gift Cards</p>
            </div>

            <div class="sell border">
                <p>Sell</p>
            </div>

            <div class="electronics border">
                <p>Shop deals in electronics</p>
            </div>
        </div>
    </div>
</body>

</html>
